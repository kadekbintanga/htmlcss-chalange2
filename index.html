<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="myCtrl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./source/css/bootstrap.css">
    <link rel="stylesheet" href="./source/mycss/mycss.css">
    <script src="./source/angular/angular.js"></script>
    <script src="./script.js"></script>
    <title>Chalenge2</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid col-md-12 col-lg-12 text-center">
        <div class="container">
            <h1 class="display-4" style="color: white;">Simple Priceing</h1>
            <p style="color: white;">The most advanced custumer support tools with a simple</p>
            <p style="color: white;">and affordable pricing. And you can always try for 30 days,</p>
            <p style="color: white;">free!</p>
        </div>
    </div>

    <div class="container-fluid col-md-12 col-lg-12">
        <div class="my-flexbox">
            <div class="card mr-4 ml-4" ng-repeat="x in data">
                <div class="card-header bg-dark text-center">
                    <h3 style="color:white;">{{x.title}}</h3>
                </div>
                <div class="card-body">
                    <div class="col-md-12 text-center">
                        <img src="{{x.price}}" style="height: 70px;" alt="">
                    </div>
                    <hr class="myline">
                    <div class="row mt-5">
                        <h5 class="myfont-style">{{x.benefit1}}</h5>
                    </div>
                    <div class="row">
                        <h5 class="myfont-style">{{x.benefit2}}</h5>
                    </div>
                    <div class="row">
                        <h5 class="myfont-style">{{x.benefit3}}</h5>
                    </div>
                    <div class="col-md-12 text-center mt-5">
                        <button type="button" class="mybtn btn-primary" data-toggle="modal">BUY NOW</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
 
    










    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="./source/js/bootstrap.js"></script>
</body>
</html>
